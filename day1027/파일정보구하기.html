<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일정보구하기</title>
    <script>
        let str = "mario.png"; //지정한 문자를 기준으로 문자열을 분리시켜 배열화시킨 후, 그 배열을 반환해주는 메서드 

        // let arr= str.split("."); //arr[0]=mario arr[1]=png
        // console.log("파일명은: "+arr[0]);
        // console.log("\n");
        // console.log("확장자는: png"+arr[1]);

        function getInfo(obj) {
            console.log(obj.value);
            let result= obj.value.lastIndexOf("\\");
            console.log(result);
            let str = obj.value.substring(result+1,obj.value.length);
            console.log(str);
            let arr = str.split(".");

            let info = document.getElementsByName("info");

            //텍스트박스 배열의 0번째에 파일명 대입

            info[0].value =arr[0];




            //텍스트박스 배열의 1번째에 확장자 대입
            
            info[1].value =arr[1];

            console.log(str);
            
            
        
        }
    </script>
</head>

<body>
    <input type="file" onchange="getInfo(this)">
    <!--파일 선택하는 순간-->
    <p></p>
    <input type="text" name="info" placeholder="파일명 나올곳">
    <input type="text" name="info" placeholder="확장자 나올곳">

</body>
