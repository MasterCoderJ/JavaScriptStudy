<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클라이언트 예약페이지</title>


    <!--BootStrap-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Calendar -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

    <!-- summernote -->
    <link rel="stylesheet" href="/resources/admin/plugins/summernote/summernote-bs4.min.css">

    <script type="text/javascript">

        function startDate() {
            $("#test1").datepicker({
                showOn: "both",
                changeMonth: false
            });

        }

        function endDate() {
            $("#test2").datepicker({
                showOn: "both",
                changeMonth: false
            });

        }

        function regist() {

        }

        $(function () {
            startDate();
            endDate();
            $('#note').summernote({
                    height: 200,                 // 에디터 높이
                    minHeight: null,             // 최소 높이
                    maxHeight: null,             // 최대 높이
                    focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                    lang: "ko-KR",					// 한글 설정
                    placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정

                });
        });
    </script>
</head>

<body>

    <div class="container" style="background-color: yellow; height: 600px; width: 1000px;">

        <div class="row">
            <div class="col" style="background-color: aqua; height: 300px; width: 500px;">
                <br>
                디스플레이
                <br>
                펫시터 사진
                <br>
                펫시터 약력 및 정보
            </div>

        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-8">
                <div class="form-group">
                    <input type="text" id="test1" class="form-class" name="test1" placeholder="예약시작일">
                    <input type="text" id="test2" class="form-class" placeholder="예약종료일">
                    <button id="bt_juso" class="btn btn-primary btn-sm">주소</button>
                </div>
            </div>
            <div class="col">
                <div class="dropdown form-group">
                    <button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
                        반려동물 종류
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">대형견</a>
                        <a class="dropdown-item" href="#">중형견</a>
                        <a class="dropdown-item" href="#">소형견</a>
                        <a class="dropdown-item" href="#">고양이</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control" name="note" id="note"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="핸드폰 번호">
                </div>
                <button id="bt_regist" class="btn btn-primary btn-sm">예약하기</button>

            </div>
        </div>

</body>

</html>
