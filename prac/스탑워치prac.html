<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탑</title>

    <style>
        #wrapper{

            width: 1000px;
            height: 600px;
            margin: auto;
            background-color: skyblue;
            border: 5px solid green;
            text-align: center;
            font-size: 40px;
            padding-top: 100px;
        }

        #wrapper input{

            width: 200px;
            height: 100px;
            border: 5px;
            text-align: center;
            font-size: 20px;
            border: 2px solid red;           
        }

        button{
           
            width: 300px;
            height: 80px;
            border: 40px solid yellowgreen;
            font-size: 40px;
            margin-top: 3cm;
            text-align: center;
            
        }

    </style>

    <script>
        
        var sec = 59;
        var min = 59;
        var hour = 0;        
        
        function work(){
            var t_sec = document.getElementById("t_sec");
            var t_min = document.getElementById("t_min");

            if(sec>59){

                min++;
                sec = 0;
            }
            if(min>59){

                hour++;
                min = 0;
            }
           
            t_sec.value=sec;
            t_min.value=min;
            t_hour.value=hour;

        }

        function startT(){

        setInterval("work()", 10);
        }


    </script>
</head>

<body>

    <div id="wrapper">
        <input type="text" value="0" id="t_hour">시
        <input type="text" value="0" id="t_min">분
        <input type="text" value="0" id="t_sec">초
        <button onclick="startT()">시작</button>
    </div>
    
</body>
</html>
