<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>빙글빙글</title>

    <style>

        img{

            transform: rotate(0deg);
            opacity: 1;
        }

    </style>

    <script>
        var r = 0; //전역변수
        var op = 1; //투명도를 조절하는 전역변수
    
        function rotateImg(){
            r+=5;
            console.log("r의 현재값은", r);
            //문서내의 포켓몬이미지의 각도를  버튼을 누를때마다 10도씩 변경
            //자바스크립트는 html뿐만 아니라 css도 제어 가능
            document.querySelector("img").style.transform = "rotate("+ r +"deg)";
        }

        function setOpa(){

            op-=0.1; //op = op -0.1

            document.querySelector("img").style.opacity = op;
            //문서내의 이미지의 css중 opacity값을 점점 0으로 수렴하게 하자


        }
    </script>
</head>
<body>

    <img src="../images/mon.jpg" >
    
    <input type="button" onClick="rotateImg();" value="돌리기">
    <input type="button" onClick="setOpa();" value="투명하게">
    
</body>
</html>
