<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>갤러리</title>
</head>
    <style>
        /*이 영역은 css의 영역이며,css는 프로그래밍 언어 x */
    </style>

<script>
    /*이 영역은 자바스크립트라는 프로그래밍 영역이므로, 대소문자 철저히 가려짐..*/

    //개발자가 특정 코드영역을 블럭으로 지정한 후 이름을 붙인 단위를 가르켜 함수라 한다..
    /*함수를 아용하는 이유
    1)코드의 재사용
    2)관련성 있는 코드의 분리
    */

    var x =1; // 전역변수: 프로그램이 끝날때까지 그 값이 살아있는 변수    
    function next(){
    // alert('나 눌렀어?')

//문서 내에 큰 이미지의  src속성을 다른 사진으로 바꾸자!
    x++;
    document.querySelector("img").src="../images/m" + x + ".jpg";
    
    
}

function previous(){
    x--;
    document.querySelector("img").src="../images/m" + x + ".jpg";

}
</script>

<body>

    <table width="600px" border="1px" align="center">
        <tr>
            <td><img src="../images/m1.jpg" width="600px" height="400px"> </td>
        </tr>
        
        <tr>
            <td align="center">            
            <button onclick="previous()">이전</button>
            <button onclick="next()">다음</button>
            </td>
        </tr>

    </table>
</body>
</html>
