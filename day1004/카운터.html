<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //3가지: 문자, 숫자, 논리값
        var m = "줄넘기"
        var x = 1; //숫자 자료형
        var y = "화" //문자 자료형

        function selCount(){

            
            x++
            alert(m+x+y)
        }

    </script>
</head>
<body>
    <button onclick="selCount()">카운터 증가 </button>
</body>
</html>
