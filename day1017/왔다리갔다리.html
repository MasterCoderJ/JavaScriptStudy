<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왔다리갔다리</title>
    <script>
        let box;
        let x=0; //박스의 x좌표값
        let flag = true;
        
        //이미지를 사용하지 않고, 스타일 만으로 원형처리
        function createRect(){
            box = document.createElement("div");
            box.style.width=50+"px";
            box.style.height= 50+ "px";
            box.style.background="red";
            box.style.position="absolute";
            box.style.left=0+"px";
            box.style.top=200+"px";
            box.style.textAlign="center";
            //모든 태그요소는 박스로 취급되며, 이 박스의 테두리를 무디게 처리하는 속성 =radius
            box.style.borderRadius=50+"%";

            document.body.appendChild(box);
        }
        //물체 움직이기
        function move(){
           if(flag){
            
                x=x+10;
            }
            else{
                x=x-10;
            }
            //특정위치를 넘어설때 방향전환하기 flag값 뒤집기
            if(x>=300 || x<=0){
            flag=!flag;
            }
            box.style.left=x+"px";
            //현재상태를 출력해보자
            box.innerText=x;            
        }
        function auto(){
            setInterval("move()",10);
        }
        function init(){
            createRect();
        }
        window.addEventListener("load",function(){
           init(); 
        });
    </script>
</head>
<body>
    <button onclick="move()">수동</button>
    <button onclick="auto()">자동</button>
    
</body>
</html>
