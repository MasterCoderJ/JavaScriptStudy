<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열제어</title>
    <script>
        let fruit = ["레몬","오렌지","바나나","배","포도"];
        let len = fruit.length;
        //splice(삭제요소index, 개수 )

        for(let i=0;i<len;i++){ 
            //앞으로 개발시 배열의 요소를 제거해 나갈때, 그요소의 수가 변경이 될경우 반복문의 조건의 대상으로 두면 위험.
            //해결책) 반복문 회수에 영향을 받지 않기 위해 변수로 받은 후 고정된 값을 조건에 이용
            fruit.splice(0,1);
        }
    </script>
</head>
