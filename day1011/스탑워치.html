<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탑워치</title>

    <style>
        #wrapper{
            width: 850px;
            height: 300px;
            background-color: yellow;
            border: 5px solid dodgerblue;
            margin: auto;
            text-align: center;
            font-size: 80px;
            /*현재 div의 안에 있는 내용물과의 거리를 증가시켜보자*/
            padding-top: 30px;
        }
        #wrapper input{
            width: 150px;
            height: 200px;
            font-size: 70px;
            border: 2px solid red;
            text-align: right;           
        }
        button{
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin-top: 10px;
            background-color: aqua;
        }

    </style>


    <script>
        
        var sec=55; //초를 누적시킬 전역변수
        var min=59;//분을 누적시킬 전역변수  
        var hour=0;
        
        function work(){

            var t_sec = document.getElementById("t_sec");
            var t_min = document.getElementById("t_min");
           
            sec++;
            
            //분에 대한 처리
            if(sec>59){
                min++;
                //초가 60에 도달하면 다시 0으로 초기화
                sec = 0;
            }

            if(min>59){
                hour++;
                min=0;
            }
            t_sec.value=sec;
            t_min.value=min;
            t_hour.value=hour;

        }
           
         function startTime(){
             setInterval("work()",100);
        }

    </script>
</head>

<body>
    
    <div id="wrapper">
        <input type="text" value="0" id="t_hour">시
        <input type="text" value="0" id="t_min">분
        <input type="text" value="0" id="t_sec">초
        <button onclick="startTime()">START</button>
    </div>
    </body>
</html>
