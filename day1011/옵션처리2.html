<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옵션처리</title>
</head>
<style>
    /*css는 누구를 대상으로 적용할지 결정짓기 위한 선택자(selector)를 명시해야한다*/
    select{
        background-color: blue;
        color: yellow;
        font-weight: bold;
    }
    span{
        font-size: 40px;
    }
</style>
<script>
    function getResult(fruit){
        var span = document.querySelector("span");
        span.innerText=fruit;

    }

</script>
<body>
    <input type="button" id="bt" value="나버튼"onClick="this.value='왕버튼';">
    <select id="sel"onChange="getResult(this.value)">
        <option value="사과">사과</option>
        <option value="바나나">바나나</option>
        <option value="자두">자두</option>
        <option value="레몬">레몬</option>
        <option value="아보카도">아보카도</option>
    </select>
    <!--span은 inline속성이므로, 다른 태그요소와 공존 할 수 있다.. 단, inline 특성상 너비, 높이 지정불가-->
    <p></p>
    <span>과일을 선택하세요</span>
    </span>
    
</body>
</html>
