<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드조작</title>
    <style>
        #stage{
            width: 1000px;
            height: 600px;
            margin: auto;
            background-image: url(../images/game_bg.jpg);
            /*자식의 포지션이 지정되면 반드시 부모도 포지션이 지정되어야함*/
            position: relative;
        }
        /*모든 태그 요소는 개발자가 지정하지 않으면, 디폴트로 relative(상대위치)포지션이 지정된다*/
        #pic{
            width: 70px;
            position: absolute;/*부모를 기준으로 한 위치 속성*/
            left: 100px;
            top: 100px;
        }
    </style>
    <script>
        var x = 100;
        var y = 100;
        var bgX = 0;//배경이미지의 x좌표

        function move(){
            //문서내의 pic의 left값을 증가시켜보자
            var pic = document.getElementById("pic");
           
            //키보드의 key중 우측 방향키를 눌렀을때만
            console.log(event.keyCode);
           
            if(event.keyCode==39){//우
                x = x+10;              
                console.log("우측으로 갈게요")
            }
            else if(event.keyCode==37){ //좌
                x = x-10;              
                console.log("좌측으로 갈게요")
            }            
            else if(event.keyCode==38){//위
                y = y-10;             
                console.log("위로 갈게요")            
            }            
            else if(event.keyCode==40){//아래
                y = y+10;            
                console.log("아래로 갈게요")           
            }            
            pic.style.left= x+"px";
           
            pic.style.top= y+"px";
        }
        

        //배경움직이기
      
        function bgEffect(){
            //문서내의 stage요소에 설정된 배경이미지의 위치를 움직여보자(x좌표만)
            var stage = document.getElementById("stage");
            bgX-= 2;
            stage.style.backgroundPosition=bgX+"px 0px";
            setTimeout(bgEffect,10);
        }
    </script>
</head>
<body onLoad="bgEffect()" onKeyDown="move()">
    <div id="stage" >
        <img src="../images/plane.png" id="pic">
    </div>
    
</body>
</html>
