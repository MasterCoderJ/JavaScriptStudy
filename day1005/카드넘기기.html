<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>카드넘기기</title>

<style>
	
	#wrapper{
		width: 500px;
		height: 600px;
		background-color: blue;
		margin:auto;
	}

	#control{
		width: 100%;
		height: 100px;
		background-color: yellow;
		text-align: center;
	}

	#content{
		width: 100%;
		height: 500px;
		background-color: green;
	}

	img{
		width: 100%;
		height: 100%;
	}

	button{
		width: 100%;
		height: 100%;
		font-size: 50px;
	}

</style>

<script>
	
	var x =1; //카드의 번호를 증가시키기 위한 전역변수
	
	function next(){

		//문서내 이미지의 src를 바꾸자! 1씩 증가시키면서
	var img= document.querySelector("img");

	(x==3)?img.src="../images/joker.png":img.src="../images/h"+x+".png";

	(x>9)?x=1:x++; //10이상 넘어갈시 초기화
	
	}

</script>
</head>
<body>
	
	<div id="wrapper">
		
		<div id="control">
			
			<button onClick= "next()">넘기기</button>
			

		</div>
		
		<div id="content">
			
			<img src="../images/h1.png">

		</div>

	</div>

</body>
</html>
