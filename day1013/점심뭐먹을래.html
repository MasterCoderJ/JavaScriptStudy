<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심뭐먹을래</title> <!--버튼을 눌렀을때 음식과 함께 사진 출력-->

    <style>
        #wrapper{
            width: 800px;
            height: 800px;
            margin: auto;
            text-align: center;   
            background-position: absolute;    
        }

        #name{
            width: 100%;
            height: 150px;
            background-color: white;
            font-size: 50px;
            border: 5px solid black;
            padding-top: 40px;
            box-sizing: border-box;
        }
        #content{
            width: 100%;
            height: 400px;
            background-color: aliceblue;
        }
        #button{
            width: 100%;
            height: 200px;
        }
        #bt_area{
            font-size: 40px;
            width: 100%;
            height: 100%;
            border: 5px solid black;
            background-image: url("../images/bt.png");
            background-repeat: no-repeat;
            background-position: 300px;
        }
        #pic{
            width: 98%;
            height: 98%;
        }
    </style>
    <script src="../lib/util.js"></script>
     
   <script>
        var arr = ["p.jpg","ham.jpg","s.jpg","sushi.jpg","kim.jpg"];
        var pic;
        

        function getResult(){
            var result = getRandom(arr.length);
            pic.src="../images/"+arr[result];
            console.log(arr[result]);
        }
        
        function init(){
            pic=document.getElementById("pic");
            pic.src="../images/title.png";
            
        }

        function bt(){
            getResult();
        }
    </script>
</head>
<body onload="init()">

    <div id="wrapper">
        <div id="name">오늘 뭐먹지!?</div>
        <div id="content"><img id="pic"></div>
        <div id="button"><button id="bt_area" onclick="bt()">골라봐</button></div>
        </div>
    </div>

</body>
</html>
