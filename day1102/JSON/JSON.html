<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script>
        /*
        공공 데이터 포털 등.. 이 기종간의 데이터를 교환하는 형식으로 가장 많이 사용되는 형식은 XML과 JSON이 있다
        이 떄 주의 할 점은 JSON의 경우 프로그래밍 언어가 아닌 단순한 문자열일 뿐인데, 단지 그 형식이 javascript 객체 형식을 따른다 하여
        JSON이라 한다..(그래도 여전히 문자열이다)
        하지만, Js의 내장객체는 문자열에 불과한 JSON을 객체로 취급할 수 있는 능력이 있다.(JSON내장객체를 이용시)
        */

        let str ="{";
        str+="\"name\":\"임정현\",";
        str+="\"age\":23,";
        str+="\"isMarried\":false";
        str+="}";

        console.log(str);
        
        //str은 문자열에 불과하므로, 프로그램에서 객체로 사용할 수 없다, 하지만 내장객체로 문자열을 객체화 시켜보자
        //특히 문자열을 해석하는 과정을 가리켜 파싱(parsing)
        let obj=JSON.parse(str);//해석하여, 객체로 반환해줌
        console.log(obj.name, obj.age, obj.isMarried);

        let data={
            "name" : "기린",
            "age" : 17
        };
        
    </script>
</head>

</body>
</html>
