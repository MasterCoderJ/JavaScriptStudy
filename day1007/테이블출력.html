<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

	<script>

		var f = parseInt(prompt("원하시는 층수를 입력하세요"));
		var h = parseInt(prompt("원하시는 호수를 입력"));
		//write()에 지정한 문자열을 body태그 안에 출력
		document.write("<table border=\"1px\" align=\"center\">");
		
		var a=1

		for(a=f;a>=1;a--){
		{
		document.write("<tr>");

		var b=1

		for (var b=1;b<=h ;b++ )
		{
		document.write("<td>"+a+"층"+b+"호</td>");
		}
		document.write("</tr>");
		}
		}
	

		//document.write("영희가 철수에게 말했다\"야 이 바보야\"")
	</script>
</head>
<body>

</body>
</html>
