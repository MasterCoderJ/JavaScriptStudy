<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>물건옮기기</title>

<style>
	
	#wrapper{
	width : 1000px; 
	height: 600px;
	background: yellow;
	margin:auto;
	}

	#food{
		width: 50%;
		height: 100%;
		float: left; /*부모의 좌측 모서리 방향으로 띄운다*/
	}

	#dish{
		background: url(../images/dish.jpg);
		background-size: 500px 600px;
		width: 50%;
		height: 100%;
		float: right;
	}
	/* span{
		background: red;
	} */

</style>

<script>

	var flag =true; //음식을 움직일지 말지 결정하는 논리값

//마우스를 움직이는동안, 해당 마우스의 좌표를 얻자
	
	function getPos(){
		console.log("마우스 x좌표는", event.clientX, "마우스 Y좌표는", event.clientY);
		
//음식 중 맘에 드는거 하나를 대상으로, 그 이미지의 left,top좌표와 마우스좌표를 일치시켜보자 -> 마우스로 들고다니는 효과

	var f4 = document.getElementById("f4");

	if(flag){
		f4.style.left= event.clientX+(-50) +"px";
		f4.style.top= event.clientY+(-50) +"px";
	}	
	}

//기존의 전역변수 flag값을 뒤집어버리자!
	
	function drag(){
		
		flag=!flag;
		
		//만일 뒤집은 전역변수 flag 값이 true인 경우, 들고다니는 상황이므로, 유저들에게 시각적 효과를 좀 주자..
		if(flag){
		document.getElementById("f4").style.border="2px solid red";
		}
		else{
		document.getElementById("f4").style.border="0px";	
		}
	}
</script>
</head>

<body onMouseMove="getPos()">

<!--모든 태그는 block 또는 inline 둘중 하나이다
		block: 자신과 같은 수평선상에 어떤 태그도 허용X width,height 변경가능
		inline: 다른태그와 공존 가능 but width,height 변경 불가능 따라서 이 태그는 태그안의 컨텐츠만큼의 크기만 확보
-->

<!-- <span>나 스팬</span> -->
<!-- <span style="background:pink">나도 스팬</span> -->

<div id="wrapper">
	
	<div id="food">
		
		<img src="../images/ham.jpg" width ="100px" id="f1"  >
		<img src="../images/p.jpg"width ="100px" id="f2">
		<img src="../images/s.jpg"width ="100px" id="f3" >
		<img src="../images/sushi.jpg"width ="100px" id="f4" style="position:absolute;left:0px;top:200px"onClick="drag()">

	</div>
	
	<div id="dish">접시</div>

</div>

</body>
</html>
