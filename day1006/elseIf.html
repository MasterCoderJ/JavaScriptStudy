<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>else if</title>

<script>
	var b = prompt("당신의 혈액형을 입력하세요");
	//A,B,AB,O
if(b=="A" || b=="a"){
	document.write("A형은 꼼꼼하다");
}
else if(b=="B" || b=="b"){
	document.write("B형은 자기주장이 강하다");
}
else if(b=="AB" || b=="ab"){
	document.write("AB형은 창의적이다 ");
}
else if(b=="O" || b=="o"){
	document.write("O형은 두루두루친하다");
}

</script>
</head>
<body>

</body>
</html>
