<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        #wrapper{
            width: 600px;
            height: 700px;
            margin: auto;
            background-color: yellow;
        }

        #title-area{
            width: 100%;
            height: 100px;
            background-color: aqua;
        }

        #content{
            width: 100%;
            height: 500px;
            background-color: bisque;
        }

        #control{
            width: 100%;
            height: 100px;
            background-color: blueviolet;
        }

    </style>
    <script src="../JSON/marvel.js"></script>

    <script>
        let movie;
        let index=0; //json 배열을 접근하기 위한 변수

        function getInfo(n){
            movie = movies.marvel[n];

            //제목출력
            document.getElementById("title-area").innerText = movie.title;

            //이미지 출력
            document.getElementById("pic").src=movie.url;
        }

        function init(){
            getInfo(0);
            
            document.getElementById("bt-next").addEventListener("click",function(){
                index++;
                getInfo(index);
            })
            
            document.getElementById("bt-prev").addEventListener("click",function(){
                index--;
                getInfo(index);
            })
        }

        window.addEventListener("load",function(){
            init();
        })
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="title-area"></div>
        <div id="content">
            <img id="pic" width="100%" height="500px">
        </div>
        <div id="control">
            <button id="bt-prev">이전</button>
            <button id="bt-next">다음</button>
        </div>
    </div>
</body>
</html>
